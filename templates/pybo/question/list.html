{% extends "pybo/common/base.html" %}

{% block title %}Question List{% endblock title %}

{% block content %}
<ul>
    {% for question in questions %}
    <li>
        <a href="{% url 'pybo:question:detail' question.id %}">
            {{ question.subject }}
        </a>
    </li>
    {% empty %}
    <li>질문이 없습니다.</li>
    {% endfor %}
</ul>
{% endblock content %}
